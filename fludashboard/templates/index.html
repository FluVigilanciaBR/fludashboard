<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./static/libs/keen/keen-dashboards.css">
  <link rel="stylesheet" href="./static/libs/dc/dc.min.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <link rel="stylesheet" href="./static/libs/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./static/libs/c3/c3.min.css" />
  <link rel="stylesheet" href="./static/libs/datatables/datatables.min.css" />
  <link rel="stylesheet" href="./static/libs/datatables/ext/buttons.dataTables.min.css" />

</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Flu Dashboard Prototype</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12">
        <div class="row">
          <!-- detailed/resumed -->
          <div class="col-sm-12">
            <input type="button" value="Detalhado (semana)" class="tab selected">
            <input type="button" value="Resumido (ano)" class="tab">
          </div>
      </div>

        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                <strong>Crit&eacute;rios</strong>
              </div>
              <div class="chart-stage">
                <div style="display:inline;float:left;">
                  <input type="radio" id="radTypeState" name="radType[]" checked="checked"> Por UF
                  <br/>
                  <input type="radio" id="radTypeRegion" name="radType[]"> Por Região
                </div>
                <div style="display:inline;float:left;margin-left:20px;">
                  <strong>Ano:</strong>
                  <br/>
                  <select id='year'>
                    {%for year in list_of_years:%}
                    <option value='{{year}}'
                      {{'selected="selected"' if year==last_year else ''}}
                    >{{year}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div style="display:inline;float:left;margin-left:20px;">
                  <div data-role="main" class="ui-content">
                    <label for="week">Semana:</label>
                    <span class="week-display" 
                      style="display:inline;border:1px #dfdfdf solid;padding:3px;margin:3px;background:#ffffff;font-height:11px;font-size:12px;"
                    >{{current_isoweek}}</span>
                    <input type="range" id="week"
                      value="{{current_isoweek}}" min="1" max="52" />
                  </div>
                </div>
                <input type="hidden" id="selected_state" value=""/>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 
        </div>
      </div>
    </div>
    <div class="row">

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <strong>Mapa de incidencia de SRAG</strong>
          </div>
          <div class="chart-stage">
            <div id="map" style="height:350px;"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <div class="col-sm-6">
        <div class="row">

          <!-- Resources Pie -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                <strong>Curva de Incidencia<span class="incidence-chart-title"></span></strong>
              </div>
              <div class="chart-stage chart-incidence">
                <div id="weekly-incidence-curve-chart" style="height:350px;"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

        </div>
      </div>
    </div>
    <div class="row">
      <!-- Table --> 
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <strong>Incidência na semana epidemiológica
            <span class="week-display"></span>
            <span class="incidence-chart-title"></span>
            </strong>
          </div>
          <div class="chart-stage" id="divTable">
            
          </div>
        </div>
      </div>
      
      <!-- Gender/Age Distribution --> 
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <strong>Distribui&ccedil;&atilde;o de G&ecirc;nero/Idade
            na semana epidemiológica 
            <span class="week-display"></span>
            <span class="incidence-chart-title"></span>
            </strong>
          </div>
          <div class="chart-stage">
            &nbsp;
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./static/libs/jquery/jquery.js"></script>
  <script src="./static/libs/bootstrap/bootstrap.min.js"></script>
  <script src="./static/libs/crossfilter/crossfilter.min.js"></script>
  <script src="./static/libs/d3/d3.min.js"></script>
  <script src="./static/libs/dc/dc.min.js"></script>
  <script src="./static/libs/queue/queue.js"></script>
  <script src="./static/libs/keen/keen.min.js"></script>
  <script src="./static/libs/leaflet/leaflet.js"></script>
  <script src="./static/libs/c3/c3.min.js"></script>
  <script src="./static/libs/datatables/datatables.min.js"></script>
  <script src="./static/libs/datatables/ext/jquery.dataTables.min.js"></script>
  <script src="./static/libs/datatables/ext/dataTables.buttons.min.js"></script>
  <script src="./static/libs/datatables/ext/jszip.min.js"></script>
  <script src="./static/libs/datatables/ext/vfs_fonts.js"></script>
  <script src="./static/libs/datatables/ext/buttons.html5.min.js"></script>
  <script src="./static/js/index.js"></script>


</body>
</html>
